name: Document Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: "preview"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Documentation Repo ğŸ›
        uses: actions/checkout@v2
        with:
          path: 'Documentation'

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: yarn-cache
        with:
            path: ~/.yarn
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
                ${{ runner.os }}-yarn-

      - name: Checkout Doc-Preview Repo ğŸ”„
        uses: actions/checkout@v2
        with:
          repository: 'DraftBot/Doc-preview'
          token: ${{ secrets.DOC_PREVIEW_PAT }}
          path: 'Doc-Preview'
          fetch-depth: 0

      - name: Obtention des fichiers modifiÃ©s
        id: get_changed_files
        run: echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})"

      - name: Analyse des fichiers modifiÃ©s
        id: analyze_files
        run: |
          files=$(echo "${{ steps.get_changed_files.outputs.files }}")
          IFS=$'\n' read -r -a file_list <<< "$files"
          max_changes=0
          most_changed_file=""
          for file in "${file_list[@]}"; do
            changes=$(git diff --shortstat ${{ github.event.before }} ${{ github.sha }} -- "$file" | grep -E "files? changed" | awk '{print $1}')
            if [[ $changes -gt $max_changes ]]; then
              max_changes=$changes
              most_changed_file=$file
            fi
          done
          echo "::set-output name=most_changed_file::$most_changed_file"
          echo "::set-output name=max_changes::$max_changes"

      - name: Affichage du fichier le plus modifiÃ©
        run: |
          echo "Le fichier le plus modifiÃ© est ${{ steps.analyze_files.outputs.most_changed_file }} avec ${{ steps.analyze_files.outputs.max_changes }} changements."

      - name: Create PR Specific Directory and Copy Documentation ğŸ“‚
        run: |
          PR_NUMBER=$(echo ${{ github.event.pull_request.number }})
          PR_PATH="content/docs/pr-$PR_NUMBER"
          ASSETS_PATH="public/images/pr-$PR_NUMBER"
          rm -rf Doc-Preview/$PR_PATH
          rm -rf oc-Preview/$ASSETS_PATH
          mkdir -p Doc-Preview/$PR_PATH
          mkdir -p Doc-Preview/$ASSETS_PATH
          cp -r Documentation/* Doc-Preview/$PR_PATH
          cp -r Documentation/.assets/ Doc-Preview/$ASSETS_PATH

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: Doc-Preview
        run: yarn install --cache-folder ~/.yarn

      - name: Build Documentation Preview ğŸªœ
        working-directory: Doc-Preview
        run: npx nuxt build --preset github_pages

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'
          path: Doc-Preview/.output/public

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}docs/pr-${{ github.event.pull_request.number }}/${{ steps.most-changed.outputs.most_changed_file }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true